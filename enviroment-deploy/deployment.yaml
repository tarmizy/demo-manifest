apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deployment
  namespaces: testing
spec:
  selector:
    matchLabels:
      app: example
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: example
    spec: 
      containers:
      - name: example
        image: tarmizy/testing-deployment:112
        ports:
        - containerPort: 80
